 }

 if(check_number%2==0){

 var first_number = +prompt("Enter first number.");
 var operator = prompt("Enter Operator");
 var second_number = +prompt("Enter second number.");
 if (operator === '+') {
     alert(first_number + second_number);
 }
 else if (operator === '-') {
     alert(first_number - second_number);
 }
 else if (operator === '*') {
     alert(first_number * second_number);
